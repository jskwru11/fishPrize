<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Add Your Catch
        </div>
        <div class="card-body">
          <form (ngSubmit)="onAdd()" [formGroup]="fishForm">
            <div class="form-group row mb-2">
              <label class="col-md-2 col-from-label">Catchee:</label>
              <div class="col-md-8">
                <input type="text" class="form-control" formControlName="catchee">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-md-2 col-from-label">Species:</label>
              <div class="col-md-8">
                <input type="text" class="form-control" formControlName="species">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-md-2 col-from-label">Weight:</label>
              <div class="col-md-8">
                <input type="number" class="form-control" formControlName="weight">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-md-2 col-from-label">Length:</label>
              <div class="col-md-8">
                <input type="number" class="form-control" formControlName="length">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-md-2 col-from-label">Photo:</label>
              <div class="col-md-8">
                <input type="text" class="form-control" formControlName="photo">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-md-2 col-from-label">Date Caught:</label>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="1-1-2021" formControlName="dateCaught">
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <button class="btn btn-success">Add Fish</button>
              </div>
              <div class="col-md-2">
                <button class="btn btn-danger">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
