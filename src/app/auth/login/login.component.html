<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          Sign Up
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
            <div class="form-group row mb-2">
              <label class="col-md-2 col-from-label">Email:</label>
              <div class="col-md-8">
                <input type="email" class="form-control" formControlName="email">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-md-2 col-from-label">Password:</label>
              <div class="col-md-8">
                <input type="password" class="form-control" formControlName="password">
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <button class="btn btn-primary">Login</button>
              </div>
              <div class="col-md-2">
                <button class="btn btn-secondary">Go to Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
