<div class="app-container d-flex align-items-center justify-content-center">
  <div class="card">
    <div class="card-header text-center">
      Sign Up
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSignup()" [formGroup]="signupForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-from-label">Name:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-from-label">Email:</label>
          <div class="col-md-8">
            <input type="email" class="form-control" formControlName="email">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-from-label">Password:</label>
          <div class="col-md-8">
            <input type="password" class="form-control" formControlName="password">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-from-label">Password Confirm:</label>
          <div class="col-md-8">
            <input type="password" class="form-control" formControlName="passwordConfirm">
          </div>
        </div>
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-md-2">
            <button class="btn btn-primary">Sign Up</button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-secondary">Go to Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
